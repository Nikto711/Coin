<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="stats">
      <p id="front-count">Front: 0</p>
      <p id="back-count">Back: 0</p>
    </div>

    <div class="coin" id="coin">
      <div class="front">
        <img src="./img/front (2).png" alt="front">
      </div>
      <div class="back">
        <img src="./img/back (2).png" alt="Back">
      </div>
    </div>

    <div class="buttons">
      <button id="flip-coin">
        Flip Coin
      </button>
      <button id="restart-btn">
        Restart
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
